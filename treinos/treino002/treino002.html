<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        h1 {
            font: bold 26pt Arial;
            margin-left: 30px;
        }

        button.botao {
            font: normal 16pt Arial;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
        <button id="botao1" class="botao" onclick="clicar1()">Botão 1</button>
        <button id="botao2" class="botao" onclick="clicar2()">Botão 2</button>
        <button id="botao3" class="botao" onclick="clicar3()">Botão 3</button>
    <script>
        function clicar1() {
            document.getElementById('botao1')
            window.alert('VOCÊ CLICOU NO 1º BOTÃO')
        }

        function clicar2() {
            document.getElementById('botao2')
            window.alert('VOCÊ CLICOU NO 2º BOTÃO')
        }

        function clicar3() {
            document.getElementById('botao3')
            window.alert('VOCÊ CLICOU NO 3º BOTÃO')
        }
    </script>
</body>
</html>
