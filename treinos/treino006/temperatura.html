<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
</head>
<style>
    body {
        text-align: center;
        font-family: Tahoma;
    }

    button#botao {
        font: normal 16pt Tahoma;
        width: 50%;
        height: 50px;
        margin-bottom: 15px;
    }
</style>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button id="botao">Converter</button>
    <div id="resul">Clique no botão para iniciar.</div>
    <script>
        var btn = document.getElementById('botao')
        var res = document.getElementById('resul')
        btn.addEventListener('click', clicar)
        function clicar() {
            var cels = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))
            var kel = (cels + 273.15)
            var fahre = (cels * 1.8 + 32)
            res.innerHTML = (`<h2>A temperatura de ${cels}°C - corresponde a...</h2>`)

            res.innerHTML += (`${kel.toFixed(2)}°K (Kelvin) <br>`)

            res.innerHTML += (`${fahre.toFixed(2)}°F (Fahrenheit)`)
        }
    </script>
</body>
</html>
