<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Script em JavaScript</title>
    <style>

        body {
            background-color: rgb(158, 88, 224);
            color: white;
            font-size: 20pt;
        }

        h1 {
            color: rgb(88, 170, 224);
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)
        // (number + number) para ADIÇÃO
        // (string + string) para CONCATENAÇÃO
        /* + pode servir para ADIÇÃO, como tbm pode servir para CONCATENAÇÃO*/
    </script>
</body>
</html>
