<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(67, 134, 67);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
    <div id="area">Interaja...</div>
    <script>
        var clique = window.document.getElementById('area')
        clique.addEventListener('click', clicar)
        clique.addEventListener('mouseenter', entrar)
        clique.addEventListener('mouseout', sair)

        function clicar() {
            clique.innerText = 'Clicou!'
            clique.style.background = 'red'
        } 

        function entrar() {
            clique.innerText = 'Entrou!'
        }

        function sair() {
            clique.innerText = 'Saiu!'
            clique.style.background = 'green'
        }   
    </script>
</body>
</html>
